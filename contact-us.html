<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
  </head>
  <body>

    <img src="images/contact-us.png" alt="cpntact-us" width="100%" height="80%">

    <!-- Structure Table -->
    <table width=100% cellspacing=0>
      <tr bgcolor="FFF700">
        <td width=20%>
          <a href="index-after.html">Home</a>
        </td>
        <td width=15%>
          <a href="admission.html">Addmission</a>
        </td>
        <td width=15%>
          <a href="contact-us.html">Contact Us</a>
        </td>
        <td width=15%>&nbsp;</td>
        <td width=15%>&nbsp;</td>
        <td width=20%>&nbsp;</td>
      </tr>
      <tr>
        <td bgcolor="D1FFD9">&nbsp;</td>

        <td colspan="4">
          <!-- Contact Us table -->
          <form action="submit.html">
            <table>
              <tr>
                <td>
                  <label>Your Name:</label><br>
                  <input type="text" placeholder="first name" required>
                </td>
                <td>
                  <br>
                  <input type="text" placeholder="last name" required>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <label>Mobile No:</label><br>
                  <input type="tel" placeholder="mobile number" required>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <label>Email:</label><br>
                  <input type="email" placeholder="email" required>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <label>Tell Something Please:</label><br>
                  <textarea name="name" rows="8" cols="80" placeholder="Your text" required></textarea>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="submit">
                </td>
                <td>
                  <input type="reset">
                </td>
              </tr>
              <tr>
                <td colspan="2"><hr size="5" noshade></td>
              </tr>
            </table>
          </form>
        </td>
        <td bgcolor="D1FFD9">&nbsp;</td>
      </tr>
    </table>
  </body>
</html>
