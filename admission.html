</head>

<body>

  <img src="images/admission.png" alt="admission" width=100% height=80%>

  <!-- Structure Table -->
  <table width=100% cellspacing=0>
    <tr bgcolor="FFF700">
      <td width=20%>
        <a href="index-after.html">Home</a>
      </td>
      <td width=15%>
        <a href="admission.html">Addmission</a>
      </td>
      <td width=15%>
        <a href="contact-us.html">Contact Us</a>
      </td>
      <td width=15%>&nbsp;</td>
      <td width=15%>&nbsp;</td>
      <td width=20%>&nbsp;</td>
    </tr>
    <tr>
      <td rowspan="4" bgcolor="D1FFD9">&nbsp;</td>
      <td colspan="4">

        <!-- Fee Table -->
        <table width=50%>
          <p><b><u>Details about institution's fees:</u></b></p>
          <tr>
            <td>
              <ul>
                <li><b>Monthly Payment :</b></li>
                <li><b>Admission Fee :</b></li>
              </ul>
            </td>
            <td>
              30/=<br>50/=
            </td>
          </tr>
        </table>
      </td>
      <td rowspan="4" bgcolor="D1FFD9">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="4"><hr size="5" noshade> </td>
    </tr>
    <tr>
      <td colspan="4">

      <!-- Admission Form -->
      <p>Please fill this form to get admitted in our institution:</p>
      <form action="submit.html">
        <table width=100% cellspacing="10">
            <caption><b><u>Admisson Form</u></b></caption>
            <tr>
              <td>
                <label>Your Name:</label><br>
                <input type="text" placeholder="First Name" required>
              </td>
              <td>
                <br>
                <input type="text" placeholder="Last Name" required>
              </td>
            </tr>
            <tr>
              <td>
                <label>Father's Name:</label><br>
                <input type="text" placeholder="Father's Name" required>
              </td>
              <td>
                <label>Mother's Name:</label><br>
                <input type="text" placeholder="Mother's Name" required>
              </td>
            </tr>
            <tr>
              <td>
                <label>Birth Date:</label><br>
                <input type="date" required>
              </td>
              <td>
                <label>Age:</label><br>
                <input type="number" required>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <label>Gender:</label><br>
                <input type="checkbox">
                <label>Male</label><br>
                <input type="checkbox">
                <label>Female</label><br>
              </td>
            </tr>
            <tr>
              <td>
                <label>School:</label><br>
                <input type="text" required>
              </td>
              <td>
                <label>Class:</label><br>
                <input type="number" required>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <label>Address:</label><br>
                <input type="text" required>
              </td>
            </tr>
            <tr>
              <td>
                <input type="submit">
              </td>
              <td>
                <input type="reset">
              </td>
            </tr>
        </table>
      </form>
      </td>
    </tr>
    <tr>
      <td colspan="4"><hr size="5" noshade></td>
    </tr>
  </table>
